<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vitteri dev</title>
    <link rel="stylesheet" href="./header/index.css" />
    <link rel="stylesheet" href="./form/index.css" />

    <script defer src="./index.js"></script>

      <div class="header-index"></div>
      <div class="header__container">
        <h1 class="header__title">Junior Vitteri</h1>

    <section class="about-me">
      <div class="about-me__results"></div>

    <template id="about-me__template">
      <div class="about-me__container">
        <img src="" alt="profile-photo" class="about-me__img" />
        <div class="about-me__info-container">
          <h1 class="about-me__title"></h1>
          <p class="about-me__info"></p>

      </div>

    <section class="services">
      <h2 class="services__title">Mis servicios</h2>
      <div class="services__results"></div>
    </section>
    <template id="services__template">
      <div class="services__container">
        <div class="services__item">
          <img src="./assets/mobile.svg" alt="" class="services__img" />
          <h3 class="services__item-title">hago cosas</h3>
          <p class="services__item-paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
            omnis placeat ab alias enim voluptate iste sint a. Alias dolor eius
            cumque iusto quas quis vel?

    <section class="contact-index"></section>
    <footer class="footer-index"></footer>
